<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Henry Hub Natural Gas Prices and Recorded Temperatures</h1>
    <h3>by Ali Bridgers, Ed Shanks and Hannah Weber</h3>
  <div id="chart-container">
  <!-- Placeholder divs for the charts -->
  <div id="futuresChartContainer">         
    <div class="menu-selector">
      <label for="year-dropdown">Change year:</label>
      <select id="year-dropdown"></select>
    </div>
    <div class="chart" id="priceChart"></div>                             
    <div class="chart" id="ATRchart"></div>
  </div>
  <div id="weatherChartContainer">
    <!--city dropdown-->
    <div class="menu-selector">
      <label for="city-dropdown">Change city:</label>
      <select id="city-dropdown"></select>
    </div>
    <h1 class="highcharts-title">Daily Temperature data for: <span id="city-label"></span></h1>
    <!--temperature chart-->
    <div class="chart" id="temperatureChart"></div>

  </div>
</div>
